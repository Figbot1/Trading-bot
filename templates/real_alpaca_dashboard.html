<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL ALPACA TRADING - Multi-Account</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 100%);
            color: white;
            min-height: 100vh;
        }
        .container { max-width: 1600px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 3em; margin-bottom: 10px; color: #10b981; }
        .header p { font-size: 1.2em; opacity: 0.9; }
        
        .accounts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .account-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .account-card:hover { transform: translateY(-5px); border-color: #10b981; }
        .account-card.active { border-color: #10b981; background: rgba(16, 185, 129, 0.2); }
        .account-card h3 { font-size: 1.5em; margin-bottom: 10px; color: #10b981; }
        .account-card .balance { font-size: 2em; font-weight: bold; margin: 10px 0; }
        .account-card .details { font-size: 0.9em; opacity: 0.8; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-card h3 { font-size: 2em; color: #10b981; margin-bottom: 10px; }
        .stat-card p { opacity: 0.8; }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .btn-start { background: linear-gradient(45deg, #10b981, #059669); color: white; }
        .btn-stop { background: linear-gradient(45deg, #ef4444, #dc2626); color: white; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        
        .activity-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .activity-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .activity-card h3 { margin-bottom: 15px; font-size: 1.5em; color: #10b981; }
        
        .activity-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #10b981;
        }
        
        .activity-item .timestamp { font-size: 0.9em; opacity: 0.7; margin-bottom: 5px; }
        .real-trade { border-left-color: #10b981; background: rgba(16, 185, 129, 0.1); }
        .ai-model { color: #60a5fa; font-weight: bold; }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active { background: #10b981; animation: pulse 2s infinite; }
        .status-inactive { background: #6b7280; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ REAL ALPACA TRADING SYSTEM üí∞</h1>
            <p>Multi-Account Support + Real Balance + Actual Trade Execution</p>
            <p><strong>Democratic AI Trading with Real Money</strong></p>
        </div>
        
        <div class="accounts-section" id="accounts-section">
            <!-- Accounts will be loaded here -->
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="portfolio-value">$0.00</h3>
                <p>Portfolio Value</p>
            </div>
            <div class="stat-card">
                <h3 id="balance">$0.00</h3>
                <p>Cash Balance</p>
            </div>
            <div class="stat-card">
                <h3 id="total-trades">0</h3>
                <p>Real Trades</p>
            </div>
            <div class="stat-card">
                <h3 id="ai-calls">0</h3>
                <p>AI Decisions</p>
            </div>
            <div class="stat-card">
                <h3 id="trading-status">
                    <span class="status-indicator status-inactive"></span>
                    Inactive
                </h3>
                <p>Trading Status</p>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-start" onclick="startTrading()">üöÄ START REAL TRADING</button>
            <button class="btn btn-stop" onclick="stopTrading()">‚èπÔ∏è STOP TRADING</button>
        </div>
        
        <div class="activity-section">
            <div class="activity-card">
                <h3>ü§ñ AI Decisions</h3>
                <div id="ai-activity"></div>
            </div>
            <div class="activity-card">
                <h3>üí∞ Real Trade Execution</h3>
                <div id="trade-activity"></div>
            </div>
        </div>
    </div>

    <script>
        let updateInterval;
        let activeAccount = null;
        
        function updateAccounts() {
            fetch('/api/accounts')
                .then(response => response.json())
                .then(accounts => {
                    const accountsSection = document.getElementById('accounts-section');
                    accountsSection.innerHTML = '';
                    
                    accounts.forEach(account => {
                        const accountCard = document.createElement('div');
                        accountCard.className = 'account-card';
                        if (account.account_id === activeAccount) {
                            accountCard.classList.add('active');
                        }
                        
                        accountCard.innerHTML = `
                            <h3>${account.name}</h3>
                            <div class="balance">$${account.portfolio_value.toFixed(2)}</div>
                            <div class="details">
                                Cash: $${account.balance.toFixed(2)}<br>
                                Buying Power: $${account.buying_power.toFixed(2)}<br>
                                Positions: ${Object.keys(account.positions).length}
                            </div>
                        `;
                        
                        accountCard.onclick = () => switchAccount(account.account_id);
                        accountsSection.appendChild(accountCard);
                    });
                })
                .catch(error => console.error('Error:', error));
        }
        
        function switchAccount(accountId) {
            fetch('/api/switch_account', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({account_id: accountId})
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'switched') {
                    activeAccount = accountId;
                    updateDashboard();
                }
            })
            .catch(error => console.error('Error:', error));
        }
        
        function updateDashboard() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    activeAccount = data.active_account;
                    document.getElementById('portfolio-value').textContent = `$${data.portfolio_value.toFixed(2)}`;
                    document.getElementById('balance').textContent = `$${data.balance.toFixed(2)}`;
                    document.getElementById('total-trades').textContent = data.total_trades;
                    document.getElementById('ai-calls').textContent = data.ai_calls;
                    
                    const statusElement = document.getElementById('trading-status');
                    if (data.trading_active) {
                        statusElement.innerHTML = '<span class="status-indicator status-active"></span>ACTIVE';
                    } else {
                        statusElement.innerHTML = '<span class="status-indicator status-inactive"></span>INACTIVE';
                    }
                    
                    updateAccounts();
                })
                .catch(error => console.error('Error:', error));
            
            fetch('/api/ai_responses')
                .then(response => response.json())
                .then(data => {
                    const aiActivity = document.getElementById('ai-activity');
                    aiActivity.innerHTML = '';
                    
                    data.slice(-30).reverse().forEach(response => {
                        const activityDiv = document.createElement('div');
                        activityDiv.className = 'activity-item';
                        
                        const timestamp = new Date(response.timestamp).toLocaleTimeString();
                        const decision = response.decision || {};
                        
                        activityDiv.innerHTML = `
                            <div class="timestamp">${timestamp}</div>
                            <div class="content">
                                <span class="ai-model">${response.model}</span> using ${response.thinking_style}<br>
                                Pick: <strong>${decision.asset || 'N/A'}</strong> 
                                (Confidence: ${((decision.confidence || 0) * 100).toFixed(0)}%)
                            </div>
                        `;
                        aiActivity.appendChild(activityDiv);
                    });
                })
                .catch(error => console.error('Error:', error));
            
            fetch('/api/trades')
                .then(response => response.json())
                .then(data => {
                    const tradeActivity = document.getElementById('trade-activity');
                    tradeActivity.innerHTML = '';
                    
                    if (data.length === 0) {
                        tradeActivity.innerHTML = '<p style="opacity: 0.7;">No trades executed yet. Waiting for AI consensus...</p>';
                    } else {
                        data.slice(-30).reverse().forEach(trade => {
                            const activityDiv = document.createElement('div');
                            activityDiv.className = 'activity-item real-trade';
                            
                            const timestamp = new Date(trade.timestamp).toLocaleTimeString();
                            
                            activityDiv.innerHTML = `
                                <div class="timestamp">${timestamp}</div>
                                <div class="content">
                                    <strong>REAL TRADE:</strong> ${trade.action} ${trade.quantity.toFixed(4)} ${trade.symbol} 
                                    at $${trade.price.toFixed(2)}<br>
                                    Account: ${trade.account} | Order ID: ${trade.order_id}<br>
                                    AI: <span class="ai-model">${trade.ai_model}</span> (${trade.thinking_style})
                                </div>
                            `;
                            tradeActivity.appendChild(activityDiv);
                        });
                    }
                })
                .catch(error => console.error('Error:', error));
        }
        
        function startTrading() {
            fetch('/api/start_trading', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Real trading started:', data);
                    updateDashboard();
                })
                .catch(error => console.error('Error:', error));
        }
        
        function stopTrading() {
            fetch('/api/stop_trading', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Real trading stopped:', data);
                    updateDashboard();
                })
                .catch(error => console.error('Error:', error));
        }
        
        updateDashboard();
        updateInterval = setInterval(updateDashboard, 3000);
        
        window.addEventListener('beforeunload', () => {
            if (updateInterval) clearInterval(updateInterval);
        });
    </script>
</body>
</html>
