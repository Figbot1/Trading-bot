<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway AI Trading System - Democratic AI Democracy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .stat-card h3 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #4ade80;
        }
        
        .stat-card p {
            font-size: 1.1em;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-start {
            background: linear-gradient(45deg, #4ade80, #22c55e);
            color: white;
        }
        
        .btn-stop {
            background: linear-gradient(45deg, #ef4444, #dc2626);
            color: white;
        }
        
        .btn-reset {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .activity-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .activity-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 500px;
            overflow-y: auto;
        }
        
        .activity-card h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #4ade80;
        }
        
        .activity-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #4ade80;
        }
        
        .activity-item .timestamp {
            font-size: 0.9em;
            opacity: 0.7;
            margin-bottom: 5px;
        }
        
        .activity-item .content {
            font-size: 0.95em;
        }
        
        .ai-model {
            color: #60a5fa;
            font-weight: bold;
        }
        
        .thinking-style {
            color: #fbbf24;
            font-style: italic;
        }
        
        .confidence {
            color: #4ade80;
            font-weight: bold;
        }
        
        .trade-buy {
            border-left-color: #4ade80;
        }
        
        .trade-sell {
            border-left-color: #ef4444;
        }
        
        .trade-hold {
            border-left-color: #6b7280;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-active {
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        
        .status-inactive {
            background: #6b7280;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .portfolio-positions {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .portfolio-positions h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
            color: #4ade80;
        }
        
        .position-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .position-symbol {
            font-weight: bold;
            color: #60a5fa;
        }
        
        .position-quantity {
            color: #4ade80;
        }
        
        @media (max-width: 768px) {
            .activity-section {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Railway AI Trading System</h1>
            <p>Democratic AI Democracy - 250+ AI Models - Multi-Exchange Trading</p>
            <p>Goal: $30 ‚Üí $10,000 in One Week</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="portfolio-value">$30.00</h3>
                <p>Portfolio Value</p>
            </div>
            <div class="stat-card">
                <h3 id="total-trades">0</h3>
                <p>Total Trades</p>
            </div>
            <div class="stat-card">
                <h3 id="ai-calls">0</h3>
                <p>AI Decisions</p>
            </div>
            <div class="stat-card">
                <h3 id="trading-status">
                    <span class="status-indicator status-inactive"></span>
                    Inactive
                </h3>
                <p>Trading Status</p>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-start" onclick="startTrading()">üöÄ Start Trading</button>
            <button class="btn btn-stop" onclick="stopTrading()">‚èπÔ∏è Stop Trading</button>
            <button class="btn btn-reset" onclick="resetPortfolio()">üîÑ Reset Portfolio</button>
        </div>
        
        <div class="activity-section">
            <div class="activity-card">
                <h3>ü§ñ AI Decisions</h3>
                <div id="ai-activity"></div>
            </div>
            <div class="activity-card">
                <h3>üí∞ Trade Execution</h3>
                <div id="trade-activity"></div>
            </div>
        </div>
        
        <div class="portfolio-positions">
            <h3>üìä Current Positions</h3>
            <div id="positions-list"></div>
        </div>
    </div>

    <script>
        let updateInterval;
        
        function updateDashboard() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('portfolio-value').textContent = `$${data.portfolio_value.toFixed(2)}`;
                    document.getElementById('total-trades').textContent = data.total_trades;
                    document.getElementById('ai-calls').textContent = data.ai_calls;
                    
                    const statusElement = document.getElementById('trading-status');
                    const indicator = statusElement.querySelector('.status-indicator');
                    
                    if (data.trading_active) {
                        statusElement.innerHTML = '<span class="status-indicator status-active"></span>Active';
                        indicator.classList.remove('status-inactive');
                        indicator.classList.add('status-active');
                    } else {
                        statusElement.innerHTML = '<span class="status-indicator status-inactive"></span>Inactive';
                        indicator.classList.remove('status-active');
                        indicator.classList.add('status-inactive');
                    }
                    
                    // Update positions
                    const positionsList = document.getElementById('positions-list');
                    positionsList.innerHTML = '';
                    
                    if (Object.keys(data.positions).length === 0) {
                        positionsList.innerHTML = '<p style="opacity: 0.7;">No positions currently held</p>';
                    } else {
                        for (const [symbol, quantity] of Object.entries(data.positions)) {
                            const positionDiv = document.createElement('div');
                            positionDiv.className = 'position-item';
                            positionDiv.innerHTML = `
                                <span class="position-symbol">${symbol}</span>
                                <span class="position-quantity">${quantity.toFixed(4)} shares</span>
                            `;
                            positionsList.appendChild(positionDiv);
                        }
                    }
                })
                .catch(error => console.error('Error updating dashboard:', error));
            
            // Update AI responses
            fetch('/api/ai_responses')
                .then(response => response.json())
                .then(data => {
                    const aiActivity = document.getElementById('ai-activity');
                    aiActivity.innerHTML = '';
                    
                    data.slice(-20).reverse().forEach(response => {
                        const activityDiv = document.createElement('div');
                        activityDiv.className = `activity-item trade-${response.decision.decision.toLowerCase()}`;
                        
                        const timestamp = new Date(response.timestamp).toLocaleTimeString();
                        
                        activityDiv.innerHTML = `
                            <div class="timestamp">${timestamp}</div>
                            <div class="content">
                                <span class="ai-model">${response.model}</span> using 
                                <span class="thinking-style">${response.thinking_style}</span><br>
                                Decision: <strong>${response.decision.decision}</strong> ${response.decision.symbol} 
                                (Confidence: <span class="confidence">${response.confidence}%</span>)
                            </div>
                        `;
                        aiActivity.appendChild(activityDiv);
                    });
                })
                .catch(error => console.error('Error updating AI responses:', error));
            
            // Update trades
            fetch('/api/trades')
                .then(response => response.json())
                .then(data => {
                    const tradeActivity = document.getElementById('trade-activity');
                    tradeActivity.innerHTML = '';
                    
                    data.slice(-20).reverse().forEach(trade => {
                        const activityDiv = document.createElement('div');
                        activityDiv.className = `activity-item trade-${trade.action.toLowerCase()}`;
                        
                        const timestamp = new Date(trade.timestamp).toLocaleTimeString();
                        
                        activityDiv.innerHTML = `
                            <div class="timestamp">${timestamp}</div>
                            <div class="content">
                                <strong>${trade.action}</strong> ${trade.quantity.toFixed(4)} ${trade.symbol} 
                                at $${trade.price.toFixed(2)}<br>
                                AI: <span class="ai-model">${trade.ai_model}</span> 
                                (<span class="thinking-style">${trade.thinking_style}</span>)
                            </div>
                        `;
                        tradeActivity.appendChild(activityDiv);
                    });
                })
                .catch(error => console.error('Error updating trades:', error));
        }
        
        function startTrading() {
            fetch('/api/start_trading', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Trading started:', data);
                    updateDashboard();
                })
                .catch(error => console.error('Error starting trading:', error));
        }
        
        function stopTrading() {
            fetch('/api/stop_trading', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    console.log('Trading stopped:', data);
                    updateDashboard();
                })
                .catch(error => console.error('Error stopping trading:', error));
        }
        
        function resetPortfolio() {
            if (confirm('Are you sure you want to reset the portfolio to $30?')) {
                fetch('/api/reset_portfolio', { method: 'POST' })
                    .then(response => response.json())
                    .then(data => {
                        console.log('Portfolio reset:', data);
                        updateDashboard();
                    })
                    .catch(error => console.error('Error resetting portfolio:', error));
            }
        }
        
        // Start updating dashboard
        updateDashboard();
        updateInterval = setInterval(updateDashboard, 3000);
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
        });
    </script>
</body>
</html>
